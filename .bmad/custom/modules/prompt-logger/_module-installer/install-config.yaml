# Prompt Logger Module Configuration
# This file defines installation questions and module configuration values

code: prompt-logger
name: "Prompt Logger"
default_selected: false # User can opt-in during installation

# Welcome message shown during installation
prompt:
  - "Thank you for choosing Prompt Logger!"
  - "Philip will automatically log all your chat conversations to prompts.md."
  - "Silent, transparent, and completely automatic."

# Core config values are automatically inherited:
## user_name
## communication_language
## document_output_language
## output_folder

# ============================================================================
# CONFIGURATION FIELDS (Static - No installation questions)
# ============================================================================

# Path to prompts log file
prompts_log_path:
  result: "{project-root}/prompts.md"

# Log format preference
log_format:
  result: "detailed"

# Module version
module_version:
  result: "1.0.0"
